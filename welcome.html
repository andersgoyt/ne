<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .container h1 { font-size: 2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <p>Welcome, <span id="username"></span>!</p>
        <p>You joined on: <span id="joinDate"></span></p>
    </div>

    <script>
        window.onload = function() {
            var username = localStorage.getItem('username');
            var joinDate = localStorage.getItem('joinDate');
            document.getElementById('username').textContent = username;
            document.getElementById('joinDate').textContent = joinDate;
        }
    </script>
</body>
</html>
