<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .container input { width: 100%; padding: 10px; margin: 10px 0; }
        .container button { width: 100%; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var joinDate = new Date().toLocaleDateString();
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            localStorage.setItem('joinDate', joinDate);
            alert('Sign up successful! Redirecting to login page...');
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>
